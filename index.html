<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="phone-img">
            <img src="./img/instagram-phone.png" alt="phone with instagram page open">
        </div>
        <div class="initial-info">
            <div class="login">
                <div class="logo">
                    <img src="./img/instagram-logo.png" alt="instagram logo">
                </div> 
                <div class="photo">
                    <img src="./img/profile-photo.png" alt="profile photo">
                </div>
                <a href="" class="continue">Continue as edivan_honorato</a>
                <a href="" class="change">Remove Account</a>
            </div>
            
            <div class="login">
                <p class="not-account">Not edivan_honorato?</p>
                <p class="not-account">
                    <a href=""><span class="link-blue">Switch Accounts</span></a> 
                    or
                    <a href=""><span class="link-blue">Sign Up</span></a>
                </p>
            </div>

            <div class="get-app">
                <p>Get the App.</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
